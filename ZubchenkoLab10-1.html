<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease-in-out; /* Плавний перехід */
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Запобігаємо прокрутці */
    }

    .wrapper {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100vh;
    }

    .block {
      flex-grow: 1;
      margin: 3px;
      border: 1px solid white; /* Більш контрастна рамка */
      transition: all 0.5s ease; /* Плавний перехід розмірів і кольорів */
    }

    .block1 {
      background-color: #1E90FF; /* Яскраво-синій */
      flex-basis: 35%; /* Мінімальна ширина */
      flex-grow: 2; /* Додаткове зростання */
      height: 45%; /* Висота для першого блоку */
    }

    .block2 {
      background-color: #FF6347; /* Червонувато-оранжевий */
      flex-basis: 60%;
      flex-grow: 2;
      height: 45%; /* Висота для другого блоку */
    }

    .block3 {
      background-color: #32CD32; /* Яскраво-зелений */
      flex-basis: 40%;
      flex-grow: 1;
      height: 30%; /* Висота для третього блоку */
    }

    .block4 {
      background-color: #FF69B4; /* Насичено-рожевий */
      flex-basis: 30%;
      flex-grow: 1;
      height: 30%; /* Висота для четвертого блоку */
    }

    .block5 {
      background-color: #FFD700; /* Золотий */
      flex-basis: 30%;
      flex-grow: 1;
      height: 30%; /* Висота для п'ятого блоку */
    }

    .block6 {
      background-color: #8A2BE2; /* Синій бузок */
      flex-basis: 60%;
      flex-grow: 2;
      height: 30%; /* Висота для шостого блоку */
    }

    /* Адаптивність під різні екрани */
    @media (max-width: 1200px) {
      .block {
        flex-basis: 48%; /* Зменшуємо ширину блоків */
        height: 48%; /* Висота для адаптації */
      }
    }

    @media (max-width: 750px) {
      .block {
        flex-basis: 100%; /* Блоки на всю ширину */
        height: 30%; /* Висота для адаптації */
      }
    }

    @media (max-width: 500px) {
      .block {
        height: 20%; /* Вертикальне розміщення блоків */
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
  </div>
</body>
</html>
